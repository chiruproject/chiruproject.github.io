<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras (Frontend)</title>
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">
                    <i class="bi bi-cart-check-fill me-2"></i>Lista de Compras
                </h1>
                
                <!-- Formulário (sem action/method) -->
                <form id="add-item-form" class="row g-2 align-items-center mb-4">
                    <div class="col">
                        <input type="text" id="produto-input" class="form-control" placeholder="Produto" required autofocus>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="quantidade-input" class="form-control" value="1" min="1">
                    </div>
                    <div class="col-auto">
                        <select id="categoria-input" class="form-select">
                            <option value="Hortifrúti">Hortifrúti</option>
                            <option value="Mercearia" selected>Mercearia</option>
                            <option value="Carnes e Frios">Carnes e Frios</option>
                            <option value="Padaria">Padaria</option>
                            <option value="Limpeza">Limpeza</option>
                            <option value="Higiene">Higiene</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                </form>

                <!-- O Accordion começará vazio. O JS vai preencher aqui. -->
                <div class="accordion" id="accordionCategorias">
                    <!-- Exemplo: <div class="accordion-item">...</div> será inserido aqui -->
                </div>
                
                <p id="lista-vazia-msg" class="text-center text-muted mt-3 d-none">Sua lista está vazia!</p>

                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-sm btn-warning" id="clear-completed-btn">Limpar Concluídos</button>
                </div>
            </div>
        </div>
        <footer class="text-center text-muted mt-4"><small>Feito com JS & Bootstrap</small></footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nosso JavaScript (defer garante que ele rode após o HTML ser carregado) -->
    <script src="script.js" defer></script>
</body>
</html>
