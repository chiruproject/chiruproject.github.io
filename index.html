<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChiruProject - Lista de Compras</title>
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-4 mt-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4 p-md-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="card-title mb-0">
                        <i class="bi bi-cart-check-fill me-2"></i>Lista de Compras
                    </h1>
                    <!-- Dark Mode Toggle -->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle">
                        <label class="form-check-label" for="darkModeToggle"><i class="bi bi-moon-stars-fill"></i></label>
                    </div>
                </div>
                
                <!-- Formulário Atualizado -->
                <form id="add-item-form" class="row g-2 align-items-center mb-4">
                    <div class="col">
                        <input type="text" id="produto-input" class="form-control" placeholder="Produto" required autofocus>
                    </div>
                    
                    <!-- Campo de Quantidade para UNIDADES (padrão) -->
                    <div class="col-auto" id="quantidade-container-unidade">
                        <input type="number" id="quantidade-input" class="form-control" value="1" min="1">
                    </div>

                    <!-- Campo de Quantidade para PESO (escondido por padrão) -->
                    <div class="col-auto d-none" id="quantidade-container-peso">
                        <div class="input-group">
                            <input type="number" id="peso-input" class="form-control" value="500" min="1" step="50">
                            <select id="unidade-input" class="form-select" style="max-width: 70px;">
                                <option value="g">g</option>
                                <option value="kg">kg</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-auto">
                        <select id="categoria-input" class="form-select">
                            <option value="Hortifrúti">Hortifrúti</option>
                            <option value="Mercearia" selected>Mercearia</option>
                            <option value="Carnes e Frios">Carnes e Frios</option>
                            <option value="Padaria">Padaria</option>
                            <option value="Limpeza">Limpeza</option>
                            <option value="Higiene">Higiene</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                </form>

                <div class="accordion" id="accordionCategorias"></div>
                
                <p id="lista-vazia-msg" class="text-center text-muted mt-3 d-none">Sua lista está vazia!</p>

                <div class="d-flex justify-content-end mt-3">
                    <button class="btn btn-sm btn-warning" id="clear-completed-btn">Limpar Concluídos</button>
                </div>
            </div>
        </div>
        <footer class="text-center mt-4"><small class="footer-text">ChiruProject</small></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
